<div>
    <mat-list>
        <mat-list-item *ngFor="let item of items" (click)="onSelectedItem(item.id)">
            {{ item.name }}
            <button mat-icon-button (click)="onEditItem(item)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDeleteItem(item)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
</div>
